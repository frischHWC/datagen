---
# Minimum settings 
cluster_name: ${CLUSTER_NAME}

# CM info required
cloudera_manager_host: ${CM_HOST}
cloudera_manager_port: ${CM_PORT}
cloudera_manager_protocol: ${CM_PROTOCOL}
cloudera_manager_user: ${CM_USER} 
cloudera_manager_password: ${CM_PASSWORD}

# Ranger info required
ranger_password: ${RANGER_PASSWORD}

# Versioning
cdp_version: ${CDP_VERSION}
datagen_version: ${DATAGEN_VERSION}
dg_full_version: ${DATAGEN_VERSION}.${CDP_VERSION}
dg_name: DATAGEN-${DATAGEN_VERSION}.${CDP_VERSION}
distro_suffix: ${DISTRO_SUFFIX}
parcel_name: DATAGEN-${DATAGEN_VERSION}.${CDP_VERSION}-${DISTRO_SUFFIX}

# Cluster Name streaming
cluster_name_streaming: ${CLUSTER_NAME_STREAMING}

# Edge Node for data gen
edge_host: ${EDGE_HOST}

# Not required as they have default settings but can be overrided
debug: ${DEBUG}
launch_generation: ${LAUNCH_GENERATION}

# Directory where Datagen will be cloned and compiled
target_dir: ${TARGET_DIR}

# Data Gen Settings
data_gen_git_url: ${DATA_GEN_GIT_URL}
data_gen_git_branch: ${DATA_GEN_GIT_BRANCH}



